language: android

sudo: required

jdk: oraclejdk7

env:
  global:
    - MALLOC_ARENA_MAX=2
    - ADB_INSTALL_TIMEOUT=8
    # Giving even more memory to Gradle JVM
    - GRADLE_OPTS="-Xmx2048m -XX:MaxPermSize=2048m"

  matrix:
    - ANDROID_TARGET=16 ANDROID_ABI=default/armeabi-v7a
    - ANDROID_TARGET=21 ANDROID_ABI=default/armeabi-v7a

android:
  components:
    - android-22
    - build-tools-22.0.1

cache:
  directories:
    - $HOME/.gradle/caches/2.12
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd src
  - travis_wait ./gradlew clean assemble connectedAndroidTest --console=plain -PdisablePreDex
  - ./gradlew test --console=plain
